<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <div class="content">
        <div class="title"> 
            <h1>Web</h1>
            <h1><span style="color: #FD0552;">Music</span> Player</h1>
            <p style="padding-top: 18px;">Fully functional web based music player allowing access to diverse tracks, enabling users to enjoy their favorite tunes.</p>
            <select id="selection">
                <option value="" disabled selected>Your Top Artists</option>
                <option id="talha" value="Talha Anjum">Talha Anjum</option>
                <option id="honey" value="Yo Yo Honey Singh">Yo Yo Honey Singh</option>
                <option id="xxxten" value="xxxTentacion">xxxTentacion</option>
                <option id="popular" value="Popular Songs">Popular Songs</option>
            </select>
        </div>
        <div class="player">
            <div class="img"><img id="track-img" src="./img/DEFAULT.jpg" width="480px"  height="360px" alt="DEFAULT"></div>
            <p style="color: white; font-size: 1.25em;padding-top: 4px;" id="artistName">Select Music To Play</p>
            
            <div class="player-container">
                <div class="progress-container">
                    <audio id="audio" src="./audio/KILL ME.mp3"></audio>
                    <input type="range" id="progress" class="progress-bar" value="0" max="100">
                </div>        
                <div class="icons">
                    <button class="icon-btn" id="loop-btn">
                        <img src="./img/icons8-loop-50.png" alt="Loop" class="icon">
                    </button>
                    <!-- <div class="play_btn"> -->
                        <button class="icon-btn" id="prev-btn">
                            <img src="./img/icons8-backward-button-32.png" alt="Previous" class="icon">
                        </button>
                        <button class="icon-btn" id="play-pause-btn">
                            <img style="position: relative;" src="./img/icons8-play-50.png" alt="Play" class="icon" id="play-icon">
                            <img  src="./img/icons8-pause-50.png" alt="Pause" class="icon" id="pause-icon" style="display: none; position: relative;">
                        </button>
                        <button class="icon-btn" id="next-btn">
                            <img src="./img/icons8-farward-button-32 - Copy.png" alt="Next" class="icon">
                        </button>
                    <!-- </div> -->
                    <button class="icon-btn" id="shuffle-btn">
                        <img src="./img/icons8-shuffle-50.png" alt="Shuffle" class="icon">
                    </button>
                </div>
            </div>

            <!-- <div class="audio-player">
                <audio id="audio" src="./audio/COME_THROUGH.mp3"></audio>
                <div class="controls">
                    <button id="play-pause" class="control-btn">
                        <img id="play-icon" src="play-icon.png" alt="Play">
                        <img id="pause-icon" src="pause-icon.png" alt="Pause" style="display: none;">
                    </button>
                    <input type="range" id="progress" value="0" class="progress-bar">
                    <span id="current-time">00:00</span> / <span id="duration">00:00</span>
                    <button id="volume-btn" class="control-btn">
                        <img id="volume-icon" src="volume-icon.png" alt="Volume">
                    </button>
                    <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>-->
    </div> 
    <script src="./index.js"></script>
</body>
</html>
